<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="description" content="Art stuff ooh.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/gallery/main.css">
  <title>Gallery</title>
</head>
<body>
  <div class="background"></div>
  <a href="/" aria-label="Home">
    <button class="o-button back">
      <img src="/icons/home.svg" alt="Home">
    </button>
  </a>
  <h1 class="title">Gallery</h1>
  <div class="images"></div>
  <div class="imageviewer">
    <button class="o-button close">
      <img src="/icons/x.svg" alt="Close">
    </button>
    <button class="control-btn prev">
      <img src="/icons/chevron-left.svg" alt="Previous">
    </button>
    <button class="control-btn next">
      <img src="/icons/chevron-right.svg" alt="Next">
    </button>
    <div class="pagination"></div>
    <button class="info">
      <span>i</span>
    </button>
    <div class="footer">
      <p class="img-title">Title</p>
    </div>
  </div>
  <link rel="modulepreload" href="./scripts/createElement.mjs">
  <link rel="modulepreload" href="./scripts/buttons.mjs">
  <link rel="modulepreload" href="./scripts/imageViewer.mjs">
  <link rel="modulepreload" href="./scripts/imageViewerGestures.mjs">
  <link rel="modulepreload" href="./scripts/imageViewerZoom.mjs">
  <link rel="modulepreload" href="./scripts/slide.mjs">
  <link rel="modulepreload" href="./scripts/pagination.mjs">
  <script type="module" src="./scripts/app.mjs"></script>
</body>
</html>
